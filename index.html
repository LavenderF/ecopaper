<script>
  const gameArea = document.getElementById('game-area');

  const gameWidth = 360;

  const items = [

  function randomPosition() {

  function createItem() {
    if (!gameRunning) return;
    const itemType = Math.random() < 0.6 ? items[0] : items[1];

    const pos = randomPosition();

      score += itemType.score;

      gameArea.removeChild(div);
      showTip(itemType);

      // âœ… åˆ†æ•°å˜ä¸º 0 ä¸”æ˜¯å› ä¸ºç‚¹å‡»æ‰£åˆ†é¡¹ç›® â†’ æ¸¸æˆç«‹å³ç»“æŸ

    gameArea.appendChild(div);

    setTimeout(() => {

        gameArea.removeChild(div);

    }, 5000);
  }

  function showTip(item) {
    const tip = document.createElement('div');
    tip.style.position = 'absolute';
    tip.style.left = '50%';
    tip.style.top = '50%';
    tip.style.transform = 'translate(-50%, -50%)';

    tip.textContent = item.score > 0 ? `+${item.score}åˆ†ï¼Œåˆç†èŠ‚çº¦ï¼` : `${item.name}ï¼Œæ‰£é™¤15åˆ†ï¼`;

    document.body.appendChild(tip);

    setTimeout(() => {
      document.body.removeChild(tip);

  }

  function startGame() {

    gameRunning = true;
    score = 0;
    timeLeft = 60;
    scoreEl.textContent = score;
    timerEl.textContent = timeLeft;
    resultEl.textContent = '';

</script>
